<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | CoconutTalkðŸ¥¥</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="settings">
      <a href="more.html"
        ><div class="settings__column">
          <i class="fas fa-chevron-left fa-lg"></i></div
      ></a>
      <div class="settings__title settings__column">Settings</div>
      <div class="settings__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

    <main class="list">
      <div class="list__column icon_list">
        <div><i class="fas fa-bullhorn"></i></div>
        <div><i class="fas fa-flask"></i></div>
        <div><i class="fas fa-info-circle"></i></div>
      </div>
      <div class="list__column title_list">
        <div>Notices</div>
        <div>Coconut Lab</div>
        <div class="weare__set">
          <span>Version</span>
          <span class="only">Latest Version</span>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <div class="nav__icons">
        <a href="friends.html">
          <i class="far fa-user"></i>
        </a>
        <a href="chats.html">
          <i class="far fa-comment"> </i>
        </a>
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>

        <a href="more.html">
          <div class="dot__icon">
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <div class="badge__dot--red"></div>
          </div>
        </a>
      </div>
    </nav>

    <div class="screen__size">
      Your screen is too big :( <br />
      Please control your screen size again!<br />
      (This page doesn't support landscape mode.)
    </div>
    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
