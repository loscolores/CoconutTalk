<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="settings">
      <div><i class="fas fa-chevron-left fa-lg"></i></div>
      <div class="settings__title">Settings</div>
      <div><i class="fas fa-search fa-lg"></i></div>
    </header>

    <main class="list">
      <div class="list__column">
        <span><i class="fas fa-bullhorn"></i></span>
        <span>Notices</span>
      </div>
      <div class="list__column">
        <span><i class="fas fa-flask"></i></span>
        <span>Coconut Lab</span>
      </div>
      <div class="list__column last">
        <div class="weare__set">
          <span><i class="fas fa-info-circle"></i></span>
          <span>Version</span>
          <span>Latest Version</span>
        </div>
      </div>
    </main>
    <nav class="navigation">
      <a href="friends.html">
        <i class="far fa-user"></i>

        <i class="far fa-comment"> </i>

      <a href="find.html">

        <div class="dot__icon">
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <div class="badge__dot--red"></div>
        </div>
      </a>
    </nav>

      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
