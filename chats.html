<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | CoconutTalkðŸ¥¥</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="friends-header">
      <div class="friends-header__first-row">
        <div class="friends-header__column">
          <h1>Chats</h1>
        </div>
        <div class="friends-header__column-second chats-ver">
          <div><i class="fas fa-search fa-lg"></i></div>
          <div>
            <i class="far fa-comment fa-lg">
              <div class="badge_plus-white">+</div>
            </i>
          </div>
          <div class="sorry-badge">
            <i class="fab fa-itunes-note fa-lg"></i>
          </div>
          <div><i class="fas fa-cog fa-lg"></i></div>
        </div>
      </div>
    </header>

    <main class="chats__contents">
      <div class="friends-contents-other-profile">
        <div
          class="friends-contents-other-profile friend__column-second chat__pua"
        >
          <div class="chat__wrap">
            <div class="set">
              <img
                src="https://bit.ly/38SxYjb"
                class="other-profile-pic chat__pic"
              />

              <a href="chat.html">  
                <div class="message-wrap">
                <span class="chat__friend">Pua</span>
                <div class="message-preview">Moana! Where are you?</div>
              </div>
            </div>

            <div class="friends-contents-other-profile chats__info">
              <span class="message-time">20:19</span>
              <div class="chat__new-message">1</div>
            </div></a>
            
          </div>
          
        </div>
      </div>
    </main>

    <nav class="navigation">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
      <a href="chats.html">
        <i class="fas fa-comment"> <div class="badge__number--red">1</div></i>
      </a>
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>

      <a href="more.html">
        <div class="dot__icon">
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <div class="badge__dot--red"></div>
        </div>
      </a>
    </nav>

    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
