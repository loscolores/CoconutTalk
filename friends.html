<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | CoconutTalkðŸ¥¥</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="friends-header">
      <div class="friends-header__first-row">
        <div class="friends-header__column">
          <h1>Friends</h1>
        </div>
        <div class="friends-header__column-second">
          <div><i class="fas fa-search fa-lg"></i></div>
          <div><i class="fab fa-itunes-note fa-lg"></i></div>
          <div><i class="fas fa-cog fa-lg"></i></div>
        </div>
      </div>

      <div class="friends-header__second-row">
        <span><i class="fas fa-info-circle fa-lg"></i></span>
        <div>Friends' Names Display</div>
        <span><i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
    </header>

    <main class="friends-contents">
      <div class="friends-contents user-profile">
        <img src="https://bit.ly/2CtTUF4" class="user-profile-pic" />
        <h2 class="name">Moana</h2>
      </div>

      <div class="friends-contents-other-profile channel">
        <div class="friends-contents-other-profile channel__column-first">
          <div class="name_category">Channel</div>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>

        <div class="friends-contents-other-profile channel__column-second">
          <div class="wrap">
            <img src="coconuttree.png" class="other-profile-pic channel-pic" />
            <span class="name__channel">Channel</span>
          </div>
         
          <div class="friends-contents-other-profile channel__column-third">
             <span>2</span>
            <span><i class="fas fa-chevron-right fa-sm"></i></span>
          </div>
          
        </div>

        

      <div class="friends-contents-other-profile">
        <div class="friends-contents-other-profile friend__column-first">
          <span>Friends</span>
           <i class="fas fa-chevron-up fa-sm"></i>
        </div>

        <div class="friends-contents-other-profile friend__column-second">
            <div class="wrap">
                <img
                src="https://bit.ly/38SxYjb"
                class="other-profile-pic friend-pic"
              />
              <span class="name__friend">Pua</span>
            </div>
            <div class="friends-contents-other-profile friend__column-third">
                <span class="music">How far I'll go - Auli'i Cravalho 
                    <i class="fas fa-play fa-xs"></i> </span>
              </div>
           </div>
      </div>

    
    </main>


    <nav class="navigation">
        <a href="friends.html">
         <i class="fas fa-user "></i>
        </a>
        <a href="chats.html">
        <i class="far fa-comment ">
            <div class="badge__number--red">1</div></i>
    </a>
    <a href="find.html">
        <i class="fas fa-search "></i>
    </a>
        
       <a href="more.html">  
        <div class="dot__icon">
            <i class="far fa-circle "></i> 
            <i class="far fa-circle "></i>
            <i class="far fa-circle "></i>
            <div class="badge__dot--red"></div>
        </div>
        </a>
     
        
    </nav>


    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
