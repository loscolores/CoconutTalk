<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | CoconutTalkðŸ¥¥</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="friends-header">
      <div class="friends-header__first-row">
        <div class="friends-header__column">
          <h1>More</h1>
        </div>
        <div class="friends-header__column-second">
          <div><i class="fas fa-search fa-lg"></i></div>
          <div><i class="fab fa-itunes-note fa-lg"></i></div>
          <a href="settings.html"
            ><div><i class="fas fa-cog fa-lg"></i></div>
            <div class="badge__dot__cog--red"></div>
          </a>
        </div>
      </div>
    </header>

    <div class="more-contents">
      <div class="chat__wrap">
        <div class="set">
          <img
            src="https://bit.ly/2CtTUF4"
            class="other-profile-pic more__pic"
          />

          <div class="message-wrap">
            <span class="chat__friend">Moana</span>
            <div class="unverified">
              <span class="message-preview__more">+1 234-567-8910</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>

        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main class="more-contents-specific">
      <div class="more-contents__specific__column">
        <i class="far fa-calendar-check fa-2x"></i>
        <div class="calendar">Calendar</div>
      </div>

      <div class="more-contents__specific__column">
        <i class="far fa-grin fa-2x"></i>
        <div class="emoticons">Emoticons</div>
      </div>

      <div class="more-contents__specific__column">
        <i class="fas fa-brush fa-2x"></i>
        <div class="themes">Themes</div>
      </div>

      <div class="more-contents__specific__column">
        <i class="far fa-copyright fa-2x"></i>
        <div class="account">Account</div>
      </div>
    </main>

    <div class="suggestions__title">Suggestions</div>

    <div class="suggestions">
      <div class="coconutstory">
        <i class="fas fa-quote-right fa-2x"></i>
        <div class="app__title">Coconut Story</div>
      </div>
      <div class="coconutfriends">
        <img src="coconut.png" class="coconutpic" />
        <div class="app__title">Coconut Friends</div>
      </div>
    </div>

    <nav class="navigation">
      <div class="nav__icons">
        <a href="friends.html">
          <i class="far fa-user"></i>
        </a>
        <a href="chats.html">
          <i class="far fa-comment"> </i>
        </a>
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>

        <a href="more.html">
          <div class="dot__icon">
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <div class="badge__dot--red"></div>
          </div>
        </a>
      </div>
    </nav>

    <div class="screen__size">
      Your screen is too big :( <br />
      Please control your screen size again!<br />
      (This page doesn't support landscape mode.)
    </div>

    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
