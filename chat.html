<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | CoconutTalkðŸ¥¥</title>
  </head>

  <body class="chat__whole">
    <div class="status-bar chat__header">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="settings chat__header">
      <a href="chats.html"
        ><div class="settings__column">
          <i class="fas fa-chevron-left fa-lg"></i></div
      ></a>
      <div class="settings__title settings__column">Pua</div>
      <div class="settings__column chat__column">
        <i class="fas fa-search fa-lg"></i>
        <span> <i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat__contents">
      <div class="badge__position">
        <div class="badge__date">Wednesday, July 15, 2020</div>
      </div>

      <div class="chat__real__contents">
        <div class="wrap chat__real__contents__column">
          <img
            src="https://bit.ly/38SxYjb"
            class="other-profile-pic friend-pic"
          />
        </div>

        <div class="chat__real__contents__column">
          <span class="name__friend chat__name">Pua</span>
          <div class="chat__bubble">
            Moana! Where are you?
            <span class="badge__time">20:19</span>
          </div>
        </div>
      </div>

      <div class="chat__real__contents second__chat">
        <div class="chat__real__contents__column reply__one">
          <div class="chat__bubble my__bubble">
            I'm near the edge of the water!
            <span class="badge__time my__time">20:20</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="navigation chatting__line">
      <div class="plus">
        <i class="fas fa-plus fa-sm"></i>
      </div>
      <div class="chat__space">
        <input type="text" class="chatting__input" />
        <div class="chatting__emojis">
          <i class="far fa-grin fa-lg"></i>
          <div class="send"><i class="fas fa-arrow-up fa-lg"></i></div>
        </div>
      </div>
    </nav>

    <div class="screen__size">
      Your screen is too big :( <br />
      Please control your screen size again!
    </div>

    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
