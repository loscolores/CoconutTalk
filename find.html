<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | CoconutTalkðŸ¥¥</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__column-first">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>

      <div class="status-bar__column status-bar__column-second">
        <span class="status-bar__column-time">20:20</span>
      </div>

      <div class="status-bar__column status-bar__column-third">
        <i class="fas fa-lock fa-sm"></i>
        <span class="battery__amount">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="friends-header">
      <div class="friends-header__first-row">
        <div class="friends-header__column">
          <h1>Find</h1>
        </div>
        <div class="friends-header__column-second find__header">
          <div><i class="fas fa-search fa-lg"></i></div>
          <a href="settings.html"
            ><div><i class="fas fa-cog fa-lg"></i></div>
            <div class="badge__dot__cog--red"></div>
          </a>
        </div>
      </div>
    </header>

    <main class="find-contents">
      <div class="find-contents__header">
        <div class="find-contents__header__column">
          <i class="fas fa-qrcode fa-2x"> </i>
          <div class="qrcode">QR Code</div>
        </div>
        <div class="find-contents__header__column">
          <i class="far fa-address-book fa-2x"> </i>
          <div class="phonebook">Add by <br />Contacts</div>
        </div>
        <div class="find-contents__header__column">
          <i class="fas fa-fingerprint fa-2x"> </i>
          <div class="id">Add by ID</div>
        </div>
        <div class="find-contents__header__column">
          <i class="far fa-envelope fa-2x"> </i>
          <div class="invite">Invite</div>
        </div>
      </div>

      <div class="find-contents__content">
        <div class="find-contents__content-column">
          <div class="name_category__find">Recommended Friends</div>
        </div>
        <div class="find-contents__content-column">
          <div class="recommended__message">
            You have no recommended friends.
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__header__column__title">Open Chat</div>
          <div class="open-chat__header__column__nav">
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="open-chat__content">
          <div class="open-chat__content__column">
            <div class="open-chat-title">
              #BOBA
            </div>
            <div class="open-chat-hashtag">#COCONUT #BOBA #INFO</div>
            <div class="open-chat-info">
              <img src="https://bit.ly/2CtTUF4" class="open-chat-owner" />
              <span class="open-chat-member">501 members |</span>
              <span class="open-chat-status">Active</span>
            </div>
          </div>

          <div class="open-chat__content__column">
            <div class="open-chat-pic">
              <img src="https://bit.ly/2CDux3x" class="open-chat-real-pic" />
            </div>
            <span class="number-like"> <i class="fas fa-heart"></i>467</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
      <a href="chats.html">
        <i class="far fa-comment"> </i>
      </a>
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>

      <a href="more.html">
        <div class="dot__icon">
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <div class="badge__dot--red"></div>
        </div>
      </a>
    </nav>

    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
